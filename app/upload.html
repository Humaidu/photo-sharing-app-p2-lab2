<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Photo Sharing App - Upload</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Photo Sharing App</div>
      <input type="checkbox" id="toggle" class="toggle-checkbox" />
      <label for="toggle" class="hamburger">&#9776;</label>

      <div class="menu">
        <a href="index.html">Home</a>
        <a id="loginBtn" onclick="redirectToLogin()">Login</a>
        <a id="logoutBtn" onclick="logout()" style="display: none">Logout</a>
      </div>
    </nav>

    <h1>Upload an Image</h1>
    <input type="file" id="uploadFile" />
    <button onclick="uploadImage()">Upload</button>

    <div class="gallery-container">
      <h2>Gallery</h2>
      <div id="gallery"></div>
    </div>
  </body>
</html>
